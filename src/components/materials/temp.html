<!doctype html>
<html lang="vi">
  <head>
    <style>
      .parent {
        position: relative;
        width: 200px;
        height: 200px;
        border: 5px solid black; /* Border của thẻ cha */
        padding: 0; /* Xóa padding để thẻ con sát border */
      }

      .child {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
